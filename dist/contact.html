<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/871a0a09a1.js" crossorigin="anonymous"></script>

    <title>Contact Me</title>
</head>
<body>
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        
        </div>
      <nav class="menu">
        <div class="menu-branding">
            <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                  Home  
                </a>
            </li>
            <li class="nav-item">
                <a href="about.html" class="nav-link">
                  About Me  
                </a>
            </li>
            <li class="nav-item">
                <a href="work.html" class="nav-link">
                  My Work  
                </a>
            </li>
            <li class="nav-item current">
                <a href="contact.html" class="nav-link">
                  Reach Me  
                </a>
            </li>
        </ul>
      </nav>  
    </header>

    <main id="contact">
        <h1 class="lg-heading">
            Contact 
            <span class="text-secondary">Me</span>
        </h1>
        <h2 class="sm-heading">
            This is how you can reach me...
        </h2>
        <div class="boxes">
           <div>
            <span class="text-secondary">Email</span> asmaab.work@gmail.com
           </div>
           <form>
               <div class="input-group">
                  <input type="text" id="name" required>
                  <label for="name"><i class="fas fa-user"></i> Your name</label>
               </div>
               <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.</label>
             </div>
             <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Your email</label>
             </div>
             <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i>Your Message</label>
             </div>
             <button type="submit">SUBMIT<i class="fas fa-paper-plane"></i></button>
           </form>
        </div>
    </main>
    <footer id="main-footer">
        Copyright &copy; 2024
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
